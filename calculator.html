<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>

        <title>
            Calculator
        </title>

    </head>
    <body>

        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div id="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <div id="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
        </div>

    </body>
</html>
